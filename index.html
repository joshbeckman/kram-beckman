<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kram-Beckman</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #faf9f7;
            color: #2c2c2c;
            padding: 2rem;
        }

        main {
            max-width: 420px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.04em;
            margin-bottom: 2.5rem;
        }

        ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        li {
            border-left: 2px solid #d4d0ca;
            padding-left: 1rem;
        }

        .name {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .name a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid #d4d0ca;
        }

        .name a:hover {
            border-bottom-color: #2c2c2c;
        }

        .email {
            font-size: 0.9rem;
            color: #6b6b6b;
            margin-top: 0.25rem;
        }

        .email a {
            color: inherit;
            text-decoration: none;
        }

        .email a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <h1>Kram-Beckman</h1>
        <ul>
            <li>
                <div class="name"><a href="https://www.joshbeckman.org">Josh Beckman</a></div>
                <div class="email"><a href="mailto:josh@kram-beckman.com">josh@kram-beckman.com</a></div>
            </li>
            <li>
                <div class="name"><a href="https://www.marybethkram.com">Marybeth Kram</a></div>
                <div class="email"><a href="mailto:marybeth@kram-beckman.com">marybeth@kram-beckman.com</a></div>
            </li>
            <li>
                <div class="name">Aria Kram-Beckman</div>
                <div class="email"><a href="mailto:aria@kram-beckman.com">aria@kram-beckman.com</a></div>
            </li>
        </ul>
    </main>
</body>
</html>
